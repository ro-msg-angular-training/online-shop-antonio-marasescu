<mat-card class="container w-50 mt-md-5 mat-elevation-z8" *ngIf="product$| async; else loadingComponent">
  <mat-card-header>
    <mat-card-title>
      <h1 i18n="Page Title Product Edit">Product Edit</h1>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-product-form [product]="product$ | async" (submitProductData)="editProduct($event)"></app-product-form>
  </mat-card-content>
</mat-card>
<ng-template #loadingComponent>
  <app-background-loading></app-background-loading>
</ng-template>
