<form [formGroup]="loginForm" (ngSubmit)="submit()" class="form-container">
  <mat-form-field class="mt-md-3">
    <mat-label for="usernameInput">Username</mat-label>
    <input matInput type="text" id="usernameInput" placeholder="Username" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="passwordInput">Password</mat-label>
    <input matInput type="password" id="passwordInput" placeholder="Password"
           formControlName="password">
  </mat-form-field>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    Invalid username or password!
  </div>
  <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Login</button>
</form>
