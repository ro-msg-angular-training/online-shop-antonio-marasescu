<form [formGroup]="productForm" (ngSubmit)="submitFormData()" class="form-container pt-md-2">
  <mat-form-field class="form-group">
    <mat-label for="productNameInput">Product Name</mat-label>
    <input matInput type="text" class="form-control" id="productNameInput" placeholder="Enter a product name"
           formControlName="productName">
  </mat-form-field>
  <mat-form-field class="form-group">
    <mat-label for="productCategoryInput">Product Category</mat-label>
    <input matInput type="text" class="form-control" id="productCategoryInput" placeholder="Enter a product category"
           formControlName="productCategory">
  </mat-form-field>
  <mat-form-field class="form-group">
    <mat-label for="productImageLinkInput">Image link</mat-label>
    <input matInput type="text" class="form-control" id="productImageLinkInput" placeholder="Enter an image link"
           formControlName="productImageLink">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label for="productPriceInput">Product price</mat-label>
    <input matInput type="text" class="form-control" id="productPriceInput" placeholder="Enter a product price"
           formControlName="productPrice">
  </mat-form-field>
  <mat-form-field class="form-group">
    <mat-label for="productDescriptionInput">Product Description</mat-label>
    <textarea matInput class="form-control" id="productDescriptionInput" rows="5"
              formControlName="productDescription"></textarea>
  </mat-form-field>
  <span>
      <button mat-raised-button color="warn" type="button" (click)="goBack()">Cancel</button>
      <button mat-raised-button color="primary" class="ml-md-2" type="submit" [disabled]="!productForm.valid">Save</button>
  </span>
</form>
