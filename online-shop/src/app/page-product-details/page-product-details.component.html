<div class="container" *ngIf="product">
  <h1>Product: {{product.name}}</h1>
  <div class="row">
    <div class="col">
      <button type="button" class="ml-md-2 btn btn-danger float-right" data-toggle="modal"
              data-target="#confirmationModal">Delete
      </button>
      <a type="button" class="ml-md-2 btn btn-primary float-right" routerLink="./edit">Edit</a>
      <button type="button" class="btn btn-primary float-right" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
  <app-confirmation-modal (confirm)="delete()" [modalId]="'confirmationModal'"
                          [modalText]="'Are you sure you want to remove this product?'"></app-confirmation-modal>
  <app-product-detail [product]="product"></app-product-detail>
</div>
