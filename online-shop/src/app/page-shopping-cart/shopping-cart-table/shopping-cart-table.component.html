<table mat-table [dataSource]="shoppingCartItems" class="mat-elevation-z8 w-100 mt-md-1" *ngIf="shoppingCartItems">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef i18n="Category Table Header|Title for the Table Category Header"> Category
    </th>
    <td mat-cell *matCellDef="let element"> {{element.product.category}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n="Name Table Header|Title for the Table Name Header"> Name</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/products/{{element.product.id}}">{{element.product.name}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef i18n="Price Table Header|Title for the Table Price Header"> Price</th>
    <td mat-cell *matCellDef="let element">{{element.product.price}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef i18n="Quantity Table Header|Title for the Table Quantity Header"> Quantity
    </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa fa-chevron-left ml-md-4" (click)="decrementQuantity(element.product.id)"></i>
      {{element.quantity}}
      <i class="fa fa-chevron-right mr-md-4" (click)="incrementQuantity(element.product.id)"></i>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button type="button" color="warn" (click)="removeItem(element.product.id)"><i
        class="fa fa-close"></i></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="productListHeaders; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: productListHeaders;"></tr>
</table>
