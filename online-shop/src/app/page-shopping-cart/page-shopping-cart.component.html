<div class="container" *ngIf="shoppingCartItems">
  <h1>Shopping Cart</h1>
  <span class="float-right mb-md-2">
    <a type="button" class="btn btn-success text-light">Checkout</a>
  </span>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of shoppingCartItems" >
      <td>{{data.product.category}}</td>
      <td>{{data.product.name}}</td>
      <td>{{data.product.price}}</td>
      <td class="input-group input-group-sm mb-3">
        <input type="text" value="{{data.quantity}}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </td>
      <td>
        <a type="button" class="ml-1 btn btn-primary" routerLink="/products/{{data.id}}"><i
          class="fa fa-close"></i></a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
